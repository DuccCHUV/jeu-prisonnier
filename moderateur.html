<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modérateur - Dilemme du Prisonnier</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
  <style>
    :root {
      --accent: #4a90e2;
      --green: #2ecc71;
      --red: #e74c3c;
      --orange: #f39c12;
      --text: #222;
      --bg: #f4f6fb;
      --card: #ffffff;
    }

    body {
      background: var(--bg) url('image.jpg') center/cover no-repeat fixed;
      backdrop-filter: brightness(1.2);
      font-family: 'Segoe UI', sans-serif;
      color: var(--text);
      margin: 0;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      gap: 2rem;
      align-items: center;
      min-height: 100vh;
    }

    .card {
      background: rgba(255, 255, 255, 0.9);
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
      padding: 2rem;
      width: 90%;
      max-width: 900px;
    }

    h1 {
      text-align: center;
      margin-bottom: 1rem;
    }

    select, button {
      width: 100%;
      padding: 0.8rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1rem;
      margin-bottom: 1rem;
    }

    button {
      background: var(--accent);
      color: white;
      border: none;
      cursor: pointer;
      font-weight: bold;
      transition: 0.2s;
    }

    button:hover:not(:disabled) {
      background: #357abd;
      transform: scale(1.03);
    }

    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    button.roundBtn {
      background: var(--green);
      font-size: 1.1rem;
      padding: 1rem;
    }

    .btn-group {
      display: flex;
      gap: 1rem;
    }

    .btn-group button.reset {
      background: var(--red);
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }

    th, td {
      padding: 0.7rem;
      text-align: center;
      border-bottom: 1px solid #ddd;
    }

    th {
      background: #f0f2f8;
    }

    .chart-container {
      height: 350px;
      margin-top: 1.5rem;
    }

    .waiting {
      color: var(--orange);
      text-align: center;
      font-weight: bold;
      margin-top: 0.5rem;
    }

    .live {
      color: var(--green);
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>Scores en Direct <span class="live">Live</span></h1>
    <p style="text-align:center;">Round <span id="currentRound">—</span> / <span id="totalRounds">—</span></p>
    <p id="votesStatus" class="waiting">En attente du lancement...</p>

    <table>
      <thead><tr><th>Nom</th><th>Points Round</th><th>Total</th></tr></thead>
      <tbody id="resultsTable"></tbody>
    </table>

    <div class="chart-container"><canvas id="scoresChart"></canvas></div>

    <button id="roundControlBtn" class="roundBtn" disabled>Lancer round</button>
  </div>

  <div class="card">
    <h1>Configuration du Jeu</h1>
    <label>Nombre de joueurs (pair)</label>
    <select id="numPlayers">
      <option value="2">2</option><option value="4">4</option>
      <option value="6">6</option><option value="8">8</option><option value="10">10</option>
    </select>

    <label>Nombre de rounds</label>
    <select id="numRounds"><script>for(let i=10;i<=50;i+=5)document.write(`<option value="${i}">${i}</option>`);</script></select>

    <div class="btn-group">
      <button onclick="saveConfig()">Configurer</button>
      <button class="reset" onclick="resetAll()">Réinitialiser</button>
    </div>

    <p id="status" style="text-align:center;margin-top:1rem;">En attente de configuration...</p>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBREaX2qwor0mO6Q4xAVOVERuQmYYeKWfw",
      authDomain: "jeu-prisonnier.firebaseapp.com",
      databaseURL: "https://jeu-prisonnier-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "jeu-prisonnier",
      storageBucket: "jeu-prisonnier.firebasestorage.app",
      messagingSenderId: "165842620681",
      appId: "1:165842620681:web:0f57a9d473810031ba83d8"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const payoffs = { 'CC': 3, 'CD': 0, 'DC': 5, 'DD': 1 };
    let scoresChart = null;

    function saveConfig() {
      const players = parseInt(document.getElementById('numPlayers').value);
      const rounds = parseInt(document.getElementById('numRounds').value);
      if (players % 2 !== 0) return alert("Le nombre de joueurs doit être pair !");

      const ids = Array.from({length: players}, (_, i) => i + 1);
      const pairs = {};
      for (let i = 0; i < players; i += 2) {
        pairs[ids[i]] = ids[i + 1];
        pairs[ids[i + 1]] = ids[i];
      }

      const newState = { round: 1, scores: {}, pairs, names: {}, votes: {}, roundStarted: false };
      for (let i = 1; i <= players; i++) newState.scores[i] = { total: 0, round: 0 };

      db.ref('config').set({ players, rounds });
      db.ref('state').set(newState).then(() => {
        document.getElementById('status').innerHTML = `<strong style="color:#2ecc71">Configuration OK.</strong>`;
        document.getElementById('roundControlBtn').disabled = false;
        startSync();
      });
    }

    document.getElementById('roundControlBtn').addEventListener('click', handleRound);

    function handleRound() {
      db.ref('config').once('value').then(cfgSnap => {
        db.ref('state').once('value').then(snap => {
          const config = cfgSnap.val(), state = snap.val();
          if (!config || !state) return;

          if (!state.roundStarted) {
            db.ref('state').update({ roundStarted: true, votes: {} });
            document.getElementById('roundControlBtn').innerText = "Passer au round suivant";
            return;
          }

          // Calcul des points une seule fois
          const updatedScores = {...state.scores};
          for (let i = 1; i <= config.players; i++) {
            const myVote = state.votes?.[i];
            const partner = state.pairs[i];
            const partnerVote = state.votes?.[partner];
            if (myVote && partnerVote) {
              const pts = payoffs[myVote + partnerVote];
              updatedScores[i].round = pts;
              updatedScores[i].total += pts;
            }
          }

          db.ref('state/scores').set(updatedScores);

          if (state.round >= config.rounds) {
            document.getElementById('roundControlBtn').innerText = "Fin";
            document.getElementById('roundControlBtn').disabled = true;
            db.ref('state').update({ roundStarted: false });
            alert("Jeu terminé !");
            return;
          }

          db.ref('state').update({
            round: state.round + 1,
            votes: {},
            roundStarted: false
          });
        });
      });
    }

    function resetAll() {
      if (!confirm("Tout sera effacé.")) return;
      db.ref().set({ config: {}, state: {} });
      if (scoresChart) scoresChart.destroy();
      document.getElementById('roundControlBtn').innerText = "Lancer round";
      document.getElementById('roundControlBtn').disabled = true;
    }

    function startSync() {
      db.ref('config').on('value', cfgSnap => {
        db.ref('state').on('value', snap => {
          const config = cfgSnap.val() || {};
          const state = snap.val() || {};
          if (!config.players) return;

          document.getElementById('currentRound').innerText = state.round || 1;
          document.getElementById('totalRounds').innerText = config.rounds || 0;

          const tbody = document.getElementById('resultsTable');
          tbody.innerHTML = '';
          let votesCount = 0;
          for (let i = 1; i <= config.players; i++) {
            if (state.votes?.[i]) votesCount++;
            const name = state.names?.[i] || `Joueur ${i}`;
            const s = state.scores?.[i] || { round: 0, total: 0 };
            tbody.innerHTML += `<tr><td>${name}</td><td>${s.round}</td><td>${s.total}</td></tr>`;
          }

          const btn = document.getElementById('roundControlBtn');
          if (state.round >= config.rounds) {
            btn.innerText = "Fin"; btn.disabled = true;
          } else if (!state.roundStarted) {
            btn.innerText = "Lancer round"; btn.disabled = false;
          } else {
            btn.innerText = "Passer au round suivant";
            btn.disabled = votesCount < config.players;
          }

          document.getElementById('votesStatus').innerText = state.roundStarted
            ? `${votesCount}/${config.players} votes`
            : "En attente du lancement";

          updateChart(state, config.players);
        });
      });
    }

    function updateChart(state, n) {
      const ctx = document.getElementById('scoresChart').getContext('2d');
      const labels = [], data = [];
      for (let i = 1; i <= n; i++) {
        labels.push(state.names?.[i] || `Joueur ${i}`);
        data.push(state.scores?.[i]?.total || 0);
      }

      if (scoresChart) scoresChart.destroy();
      scoresChart = new Chart(ctx, {
        type: 'bar',
        data: { labels, datasets: [{ data, backgroundColor: '#4a90e2' }] },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          plugins: { legend: { display: false }, title: { display: true, text: 'Totaux scores' } },
          scales: { y: { beginAtZero: true } }
        }
      });
    }

    window.onload = startSync;
  </script>
</body>
</html>
